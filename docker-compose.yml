services:
  postgres:
    image: postgres:16-alpine
    container_name: gtfs-postgres
    environment:
      POSTGRES_USER: gtfs
      POSTGRES_PASSWORD: gtfs_dev_password
      POSTGRES_DB: gtfs_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gtfs -d gtfs_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: